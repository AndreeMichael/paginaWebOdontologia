<h1><center>Cirugías Dental</center></h1>
	<h2>Cirugía dental para implantes dentales</h2>
	<section>
	<figure>
		<img src="https://matiassanmartin.com/wp-content/uploads/2015/10/cirugia-implante.jpg">
		<figcaption><h5>La colocación de implantes dentales es una de las intervenciones quirúrgicas más comunes. Este tratamiento representa la mejor solución para aquellas personas que sufren la ausencia de uno, varios o todos los dientes.</h5></figcaption>
		</figure>  
	<figure>
		<img src="https://dentalcarralero.com/wp-content/uploads/2019/01/caracteristicas-y-tipos-de-implantes-dentales.jpg">
		<figcaption><h5>Gracias a este tipo de cirugía dental, el paciente recupera la función masticatoria, estética y fonética de su sonrisa, mejorando su calidad de vida y aumentando la confianza en sí mismo. En particular, los implantes de carga inmediata son la técnica más rápida y efectiva</h5></figcaption>
		</figure>
		<figure>
	<img src="https://clinicadentalolivercoll.com/wp-content/uploads/2019/04/implantes-sin-cirugia.jpg">
		<figcaption><h5>Para evitar molestias o dolor se emplea la sedación consciente, garantizando que el paciente no sienta absolutamente nada y se mantenga relajado durante toda la intervención.</h5></figcaption>
		</figure>
		
	</section>
